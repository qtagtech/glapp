<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content class="animate-blinds">
        <div class="rainbow item" ng-class="{rainbowexpanded:isExpanded}"></div>
        <ion-nav-bar class="bar-balanced-100" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="menu-header-bar expanded">
            <span class="avatar" style="background: url('img/icon_glapp.png'); background-size: cover;"></span>
            <h2 class="menu_title">Glapp</h2>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
            <ion-list>
                <ion-item class="ink" nav-clear menu-close ui-sref="open.gallery">
                    Destacados
                </ion-item>
                <ion-item class="ink"  nav-clear menu-close ng-show="user">
                    Mi Lista
                </ion-item>
                <ion-item class="ink" nav-clear ng-click="toggleCategories($event)">
                    Categor&iacute;as
                    <ion-list class="animate-blinds-menu"  ng-show="openCategories">
                        <ion-item class="submenu" menu-close ui-sref="open.categories">
                            Todas
                        </ion-item>
                        <ion-item ng-repeat="cat in categories" class="submenu item" id="submenu{{$index}}" ng-class="{'put-away':openCategories}" menu-close ui-sref="open.category({ category: cat.id })">
                            {{cat.name}}
                        </ion-item>
                    </ion-list>
                </ion-item>
                <ion-item class="ink"  nav-clear menu-close ng-show="user" ui-sref="app.profile">
                    Configuraci&oacute;n
                </ion-item>
                <ion-item class="ink"  nav-clear menu-close ng-show="!user" ui-sref="open.signup">
                    Iniciar Sesi&oacute;n
                </ion-item>
                <ion-item class="ink"  nav-clear menu-close ng-show="!user" ui-sref="open.signup">
                    Registrarme
                </ion-item>
                <ion-item nav-clear menu-close ng-show="user">
                    <button class="button" ng-click="doLogoutAction()" >Salir</button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
