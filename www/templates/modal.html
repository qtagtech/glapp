<ion-modal-view>
    <ion-content>
        <div class="ionic">
            <div class="header-balanced-900 bar bar-header bar-stable-100 flat">
                <button ng-click="closeModal()" class="button button-icon icon ion-ios-arrow-down flat pull-left"></button>
                <h1 class="title">{{product.name}}</h1>
                <button class="button button-icon icon ion-android-share-alt flat pull-right"></button>
            </div>
            <div class="hero has-mask" style="background-image: url('img/test-image1.jpg');">
                <div class="content">
                    <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-heart pull-right text-white"></button>
                    <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-images pull-right text-white"></button>
                    <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-map pull-right text-white"></button>
                </div>
            </div>
            <div class="mid-bar dark-bg z1 padding">
                <h3>Dachstein Glacier</h3>
                <p>{{ product.price | currency : 'COP$' : 0}}</p>
            </div>
            <div class="content double-padding">
                <h4 class="positive">Book The Trek</h4>
                <p class="text-muted">
                    {{product.description}}
                </p>
                <h3 class="outline padding balanced inline img-rounded">
                    4.2
                </h3>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
<button id="fab-activity" class="button button-fab button-fab-bottom-right expanded button-balanced-900 flap"><i class="icon ion-android-cart"></i></button>
